<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="darker app">
        <div class="header">
            <h1>Etch-A-Sketch</h1>
        </div>

        <div class="container">
            <div class="options">

                <div class="settings">
                    <div class="size">
                        <label for="grid-range" id="grid-size">SIZE: 16 x 16</label>
                        <input type="range" id="grid-range" name="grid-range" min="16" max="96" step="16" value="16" onchange="showGrid(this.value)">
                    </div>

                    <fieldset onchange="getTool()">
                        <legend>TOOL</legend>
                    
                        <div>
                        <input type="radio" id="pen" name="tool" value="pen" checked>
                        <img src="./images/brush.png">
                        <label for="pen">Brush</label>
                        </div>
                    
                        <div>
                        <input type="radio" id="eraser" name="tool" value="eraser">
                        <img src="./images/eraser.png">
                        <label for="eraser">Eraser</label>
                        </div>
                    </fieldset>            

                    <fieldset id="palette" onchange="getPalette()">
                        <legend>PALETTE</legend>
                    
                        <div>
                        <input type="radio" id="black" name="palette" value="black" checked>
                        <label for="black">Choose color:</label>
                        <input id="color-picker" type="color" onchange="getCurrentColor()">
                        </div>
                    
                        <div>
                        <input type="radio" id="rainbow" name="palette" value="rainbow">
                        <img src="./images/rainbow.png">
                        <label for="rainbow">Rainbow</label>
                        </div>
                    
                        <div>
                            <input type="radio" id="cold" name="palette" value="cold">
                            <img src="./images/cold.png">
                            <label for="cold">Cold</label>
                        </div>
                    
                        <div>
                            <input type="radio" id="warm" name="palette" value="warm">
                            <img src="./images/warm.png">
                            <label for="warm">Warm</label>
                        </div>
                    </fieldset>            

                    <fieldset id="type" onchange="getType()">
                        <legend>TYPE</legend>
                    
                        <div>
                        <input type="radio" id="random" name="type" value="random" checked>
                        <img src="./images/random.png">
                        <label for="random">Random</label>
                        </div>
                    
                        <div>
                        <input type="radio" id="gradient" name="type" value="gradient">
                        <img src="./images/gradient.png">
                        <label for="gradient">Gradient</label>
                        </div>
                    </fieldset>            
                </div>

                <button onclick="clearGrid()">CLEAR</button>            
            </div>

            <div id="grid">
                <!--Create NxN grid with JavaScript-->
            </div>

        </div>
    </div>

    <div class="footer">
        Copyright &copy; AndreaECS 2022
    </div>

    <script src="./app.js"></script>    
</body>
</html>
