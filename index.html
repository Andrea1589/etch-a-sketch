<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="container">
        <div class="options">
            <div>
                <label for="grid-range" id="grid-size">Size: 16 x 16</label>
                <input type="range" id="grid-range" name="grid-range" min="16" max="100" step="16" value="16" onchange="showGrid(this.value)">
            </div>

            <fieldset onchange="setColors()">
                <legend>Color</legend>
            
                <div>
                  <input type="radio" id="black" name="color" value="black" checked>
                  <label for="black">Black</label>
                </div>
            
                <div>
                  <input type="radio" id="rainbow" name="color" value="rainbow">
                  <label for="rainbow">Rainbow</label>
                </div>
            
                <div>
                    <input type="radio" id="cold" name="color" value="cold">
                    <label for="cold">Cold</label>
                  </div>
            
                  <div>
                    <input type="radio" id="warm" name="color" value="warm">
                    <label for="warm">Warm</label>
                  </div>
                </fieldset>            

            <button onclick="clearGrid()">Clear</button>            
        </div>

        <div id="grid">
            <!--Create NxN grid with JavaScript-->
        </div>

    </div>

    <div class="footer">
        Copyright &copy; AndreaECS 2022
    </div>

    <script src="./app.js"></script>    
</body>
</html>
